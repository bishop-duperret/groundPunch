<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div class="row">
        <div class="jumbotron">
  <h1>Mural Migration Console</h1>
  <p>Here you will be able to keep track of migration progress, errors, 
      newly assigned projects, and support tickets
  </p>
     
</div>
    </div>
    <hr>
   <div class="card mb-3">
                <div class="card-header">
                   Nearing Completion
                </div>
               
    <div class="row">
     <div class="card mb-3">
                <div class="card-header">
                    FloorKart
                </div>
                <div class="card-block12">
                    <canvas baseChart height="140px" [data]="doughnutChartData"  [colors]="doughnutChartColors" [labels]="doughnutChartLabels"[options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                   
                    </canvas>
                </div>
        </div>
   
         <div class="card mb-3">
                <div class="card-header">
                    Macrohard 
                </div>
                <div class="card-block12">
                    <canvas baseChart height="140px" [data]="doughnutChartData"  [colors]="doughnutChartColors" [labels]="doughnutChartLabels"[options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                   
                    </canvas>
                </div>
         </div>
    
         <div class="card mb-3">
                <div class="card-header">
                    McArnolds Test Inc
                </div>
                <div class="card-block12">
                    <canvas baseChart height="140px" [data]="doughnutChartData"  [colors]="doughnutChartColors" [labels]="doughnutChartLabels"[options]="doughnutChartOptions" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                   
                    </canvas>
                </div>
     </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Comments!'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-info'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'card-danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
        </div>
    </div>
    <hr />
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notifications card
                </div>
                <!-- /.card-header -->
                <app-notification></app-notification>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <app-chat></app-chat>
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
